<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image:url(wp2836008.jpg) ;
            margin: 0;
        }
        h2{
            text-align: center;
        }
        .all{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            box-shadow: 5px 5px 5px lightgrey;
            border-radius: 10px;
            margin-right: 10px;
            border: 1px solid rgb(214, 213, 213);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .circlebox{
            margin-top: 10px;
            background-color: aqua;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }
        .name{
            font-weight: bolder;
            margin-top: 10px;
            padding: 10px;
        }
        .content{
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Student Cards</h2>
    <div class="all">
        <div class="box">
            <div class="circlebox">AK</div>
            <div class="name">Aryan Khurana</div>
            <div class="content">B.tech - CSE <br> Roll No: 21CS1007 <br> 1st Year</div>
        </div>
        <div class="box">
            <div class="circlebox">MD</div>
            <div class="name">Mukesh Deshmukh</div>
            <div class="content">B.tech - IT <br> Roll No: 21IT1012 <br> 1st Year</div>
        </div>
        <div class="box"> 
            <div class="circlebox">RV</div>
            <div class="name">Rohit Verma</div>
            <div class="content">B.tech - ECE <br> Roll No: 21EC1009 <br> 1st Year</div>
        </div>

    </div>
</body>
</html>
