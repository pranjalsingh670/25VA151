<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>

    <h1 align="center">Student Registration Form</h1>
    <hr>

    <form action="register_success.html" method="post">

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" ><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter a valid email address"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password"><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male"> Male
        <input type="radio" id="female" name="gender" value="Female"> Female
        <input type="radio" id="other" name="gender" value="Other"> Other
        <br><br>

         <label for="course">Select Course:</label>
        <select id="course" name="course">
            <option value="">--Select Course--</option>
            <option value="btech">B.Tech</option>
            <option value="bsc">B.Sc</option>
            <option value="bcom">B.Com</option>
            <option value="ba">B.A</option>
            <option value="mca">MCA</option>
        </select><br><br>

        <label for="phone">Contact No:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone number"><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="3" cols="40" placeholder="Enter your address"></textarea><br><br>

        <button type="submit">Register</button>
        <button type="reset">Clear</button>

    </form>

    <hr>
    <p align="center">&copy; 2025 Student Registration Portal</p>

</body>
</html>

</html>
