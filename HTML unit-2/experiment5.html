<!DOCTYPE html> 
<html> 
<head> 
    <title>Student Registration Form</title> 
</head> 
<body align="center"> 
 
    <h1 align="center"><u>Student Registration Form</u></h1> 
    <hr> 
 
    <form action="register_success.html" method="post"> 
 
        <h3><u>Personal Information</u></h3> 
 
        <label for="fullname">Full Name:</label> 
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br> 
 
        <label for="dob">Date of Birth:</label> 
        <input type="date" id="dob" name="dob" required><br><br> 
 
        <label for="gender">Gender:</label> 
        <input type="radio" id="male" name="gender" value="Male" required> Male 
        <input type="radio" id="female" name="gender" value="Female" > Female 
        <br><br> 
 
        <h3><u>Contact Details</u></h3> 
 
        <label for="email">Email Address:</label> 
        <input type="email" id="email" name="email" placeholder="Enter a valid email" required><br><br> 
 
        <label for="phone">Mobile Number:</label> 
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br> 
 
        <label for="address">Address:</label><br> 
        <textarea id="address" name="address" rows="3" cols="40" placeholder="Enter your address" required></textarea><br><br> 
 
        <h3><u>Academic Details</u></h3> 
 
        <label for="course">Select Course:</label> 
        <select id="course" name="course"> 
            <option value="">--Select Course--</option> 
            <option value="btech">B.Tech</option> 
            <option value="bsc">B.Sc</option> 
            <option value="bcom">B.Com</option> 
            <option value="ba">B.A</option> 
            <option value="mca">MCA</option> 
        </select><br><br> 
 
        <label for="year">Year of Study:</label> 
        <input type="number" id="year" name="year" placeholder="1 to 4" required><br><br> 
 
        <button type="submit">Submit Registration</button> 
        <button type="reset">Reset Form</button> 
 
    </form> 
 
    <hr> 
    <p align="center">&copy; 2025 College Registration Portal &vert; All Rights Reserved</p> 
 
</body> 
</html> 
 
</html>
