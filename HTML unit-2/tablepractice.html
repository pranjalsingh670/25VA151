<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" width="50%" align="center" cellpadding="10" cellspacing="5">
        <tr>
            <th>COLUMN 1</th>
            <th>COLUMN 2</th>
            <th>COLUMN 3</th>
        </tr>
        <tr align="center">
            <td rowspan="2">ROW 1 CELL 1</td>
            <td>ROW 1 CELL 2</td>
            <td>ROW 1 CELL 3</td>
        </tr>
        <tr align="center">
            <td>ROW 2 CELL 2</td>
            <td>ROW 2 CELL 3</td>
        </tr>
        <tr>
            <td colspan="3">ROW 3 CELL 1</td>    
        </tr>
    </table>
</body>
</html>
