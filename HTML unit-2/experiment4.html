<!DOCTYPE html>
<html>
<head>
    <title>Hotel Room Booking Form</title>
</head>
<body align="center">

    <h1 align="center">Hotel Room Booking Form</h1>

    <form action="#" method="post">

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" ><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin"><br><br>

        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout"><br><br>

        <label for="roomtype">Room Type:</label>
        <select id="roomtype" name="roomtype">
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="deluxe">Deluxe Room</option>
        </select><br><br>

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests"><br><br>

        <label for="requests">Special Requests:</label><br>
        <textarea id="requests" name="requests" rows="4" cols="50" placeholder="Enter your special requests here..."></textarea><br><br>

        <button type="submit">Book Now</button>
        <button type="reset">Reset Form</button>

    </form>


</body>
</html>
