<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table format</title>
</head>
<body>
    <table border="2" cellspacing="5" cellpading="10" width="80%" align="center">
        <tr>
            <th>level 1</th>
            <th>level 2</th>
            <th>level 3</th>
            <th>info</th>
            <th>name</th>
        </tr>
        <tr>
            <td rowspan="6">System</td>
            <td rowspan="4">System apps</td>
            <td rowspan="3">SystemENV</td>
            <td>App test</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>App Memory</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>App Test</td>
            <td>bar</td>
        </tr>
        <tr>
            <td>SystemENV2</td>
            <td>App Test</td>
            <td>bar</td>
        </tr>
        <tr>
            <td rowspan="2">System Memory</td>
            <td rowspan="2">Memory Test</td>
            <td>Memory Func</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>Apes Test</td>
            <td>foo</td>
        </tr>
    </table>
</body>
</html>
